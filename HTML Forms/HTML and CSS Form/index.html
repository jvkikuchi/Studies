<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <div class="formContainer">
          <div class="form">
            <div class="conteudo">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />

              <br />

              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your Email"
                required
              />

              <br />

              <label for="age">Age <small style="font-size: 0.5rem;">(optional)</small></label>
              <input name="age" type="number" min="10" max="99" placeholder="Age" step="1" required/>

              <div class="roles">
                <label for="role"
                  >Wich option best describes your current role?</label
                >
              </div>
              
              <select name="role" required>
                <option value="" disabled selected>Select current role</option>
                <option value="">Student</option>
                <option value="">Full time job</option>
                <option value="">Full time learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
              </select>

              
              <div class="radios">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>

                <div class="radio1">
                  <input id = "radio1" type="radio" name = "radio" required> 
                  <label for="radio1">Definitely</label>
                </div>

                <div class="radio2">
                  <input id = "radio2" type="radio" name = "radio"> 
                  <label for="radio2">Maybe</label>
                </div>

                <div class="radio3">
                  <input id = "radio3" type="radio" name = "radio"> 
                  <label for="radio3">Not sure</label>
                </div>

              
              </div>



              <label for="feature"
                >What is your favorite feature of freeCodeCamp?</label
              >
              <select name="feature" required>
                <option value="" disabled selected>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
              </select>

              
              

              <div class="checker">
                <label for="improved">
                  What would you like to see improved? <small style="font-size: 0.5rem;">(Check all that
                    apply)</small></label
                >

                <div class="checkOptions1">
                  <input type="checkbox" name="frontend" id="frontend" />
                  <label for="frontend">Front-end Projects</label>
                </div>
  
                <div class="checkOptions2">
                  <input type="checkbox" name="backend" id="backend" />
                  <label for="backend">Back-end Projects</label>
                </div>
  
                <div class="checkOptions3">
                  <input type="checkbox" name="dataV" id="dataV" />
                  <label for="dataV">Data Visualization</label>
                </div>
              </div>

              <div class="textInput">
                <label for="text">Any comments or suggestions?</label>
                <textarea name="" id="" cols="40" rows="20"></textarea>
              </div>
              


              <button id="submit" class="submit-button" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
